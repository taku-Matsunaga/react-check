<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO</title>
</head>
<body>
  <div>
    <input id="add_text" type="text" placeholder="TODOを入力">
    <button id="add_button">追加</button>
  </div>

  <div>
    <p>未完了のTODO</p>
    <ul id="incomplete_list">
      <li>
        <div>TODOです</div>
        <button>完了</button>
        <button>削除</button>
      </li>
    </ul>
  </div>

  <div>
    <p>完了したTODO</p>
    <ul>
      <li>
        <div>TODOでした</div>
        <button>戻す</button>
      </li>
    </ul>
  </div>
  
  <script src="src/index.js"></script>
</body>
</html>
